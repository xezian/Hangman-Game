<!DOCTYPE html>
<html lang="en-us">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sonoran Desert Hangman</title>
  </head>
  <body>
<!-- -->
<!-- main container -->
    <div class="container-fluid">
<!-- container holding title -->
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-1">
          </div>
          <div class="col-10">
            <h1 class="gradient-shadow" title="Sonoran Desert Hangman"><div>Sonoran Desert Hangman</div></h1>
          </div>
          <div class="col-1">
          </div>
        </div>
      </div>
<!-- container holding secret user stats on left, hangman ascii art in middle, alert box on the right -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-2.5">
            <div class="row justify-content-center" id="user-stats">
            </div>
          </div>
<!-- made this section a "pre" so that I could display spaces with ascii art... -->
          <pre class="col-3" id="hangman">
          </pre>
          <div class="col-2.5">
            <div class="row justify-content-center" id="alert">
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
<!-- container holding secret word -->
      <div class ="container-fluid">
        <div class="row justify-content-center">
          <h4 id="secret-word"> </h4>
        </div>
      </div>
<!-- container holding solve button -->
      <div class="container">
        <div class="row justify-content-center" id="button">
        </div>
      </div>
<!-- container holding footer -->
      <div class="container">
        <footer class="footer">
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
  </body>
</html>
